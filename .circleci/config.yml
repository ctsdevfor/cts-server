version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # run tests!
      - run: gradle build
      - run: cp build/libs/*.jar cts-server-latest.jar
      #install docker
      - setup_remote_docker

      # build and push Docker image
      - run:
        name: "create and push docker image"
        environment:
           DOCKER_HUB_ACCT: pratikadhau
           DOCKER_HUB_REPOSITORY: cts-client
           PASSWORD: Password@123
        command: |
          TAG=v1
          BUILD_NAME=pratikadhau/cts-server
          docker build -t $BUILD_NAME:$CIRCLE_BUILD_NUM .
          docker tag  $DOCKER_HUB_ACCT/$DOCKER_HUB_REPOSITORY:$CIRCLE_BUILD_NUM $DOCKER_HUB_ACCT/$DOCKER_HUB_REPOSITORY:latest
          docker login -u pratikadhau -p Password@123
          docker push $BUILD_NAME:$TAG
